Create new user
---
tags:
  - user_creation
parameters:
  - in: body
    name: body
    schema:
      id: UserService
      required:
        - login
        - password
      properties:
        login:
          type: string
          description: The user's username.
          default: "JohnDoe"
        password:
          type: string
          description: The user's password.
          default: "Qwerty123"
responses:
  201:
    description: Message that user was created
    schema:
      properties:
        id:
          type: string
          description: id of created user
          default: null
        login:
          type: string
          description: login
          default: null
  400:
    description: Bad request response
    schema:
      properties:
        message:
          type: string
          description: Response message